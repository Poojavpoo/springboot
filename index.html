<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"></link>


</head>
<body>
    <!--make a login form-->
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>

        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21 ">LOGIN</h2>
            <form action="#">
                <div class="input-box animation" style="--D:1; --S:22">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--D:2; --S:23">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:3; --S:24">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4; --S:25">
                    <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
        
                </div>
                </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:20">WELCOME BACK!</h2>
            <p class="animation" style="--D:1; --S:21">It's nice to see you again! Login in to continue to your account.</p>
        </div>


        <div class="form-box Register">
            <h2 class="animation" style="--li:17; --S:0;">REGISTER</h2>
            <form action="#">
                <div class="input-box animation" style="--li:18; --S:1;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:18; --S:1;">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box animation" style="--li:19; --S:2;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--li:20; --S:3;">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi-link animation" style="--li:21; --S:4;">
                    <p>Have An Account! <a href="#" class="SignInLink"> Login</a></p>
        
                </div>
                </form>
        </div>
        <div class="info-content Register">
            <h2 class="animation" style="--li:17; --S:0;">Hello!</h2>
            <p class="animation" style="--li:18; --S:1;">Register for our great Services.</p>
        </div>


    </div>
    <script src="index.js"></script>
    
</body>
</html>
